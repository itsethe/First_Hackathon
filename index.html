<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClearGlow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: 
        linear-gradient(rgba(173, 216, 230, 0.8), rgba(173, 216, 230, 0.8)),
        url('/mnt/data/image.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      color: black;
      -webkit-text-stroke: 1px white;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: black;
    }

    button {
      margin-top: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ccc;
    }

    #upload-section {
      min-height: 100vh;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    #upload-section h2 {
      font-size: 2rem;
      color: #333;
    }

    #upload-section p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    .upload-input-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    #condition-input {
      width: 300px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    #product-suggestions {
      width: 80%;
      padding: 30px;
      border: 2px solid black;
      background-color: #ffffff;
      border-radius: 10px;
      min-height: 150px;
      color: #555;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <h1>ClearGlow</h1>
    <p>Bringing clarity and light to your online presence.</p>
    <button onclick="document.getElementById('upload-section').scrollIntoView({ behavior: 'smooth' });">
      Let's Get Started
    </button>
  </div>

  <!-- Upload Section -->
  <div id="upload-section">
    <h2>Describe your skin + upload a photo</h2>
    <p>Weâ€™ll suggest products based on your input.</p>

    <div class="upload-input-wrapper">
      <input type="text" id="condition-input" placeholder="e.g., I have some acne on my cheeks">
      <input type="file" accept="image/*" id="image-input">
      <button id="upload-button">Upload</button>
    </div>

    <div id="product-suggestions">
      Product suggestions will appear here after your info is analyzed.
    </div>
  </div>

  <script>
    const uploadButton = document.getElementById("upload-button");
    const suggestionsBox = document.getElementById("product-suggestions");

    const suggestions = {
      mild: "Try a gentle cleanser and daily moisturizer.",
      moderate: "Consider salicylic acid or benzoyl peroxide treatments.",
      severe: "Consult a dermatologist for prescription solutions."
    };

    uploadButton.addEventListener("click", () => {
      const conditionText = document.getElementById("condition-input").value.toLowerCase();
      const image = document.getElementById("image-input").files[0];

      if (!conditionText) {
        suggestionsBox.innerHTML = "<span style='color:red;'>Please describe your skin condition.</span>";
        return;
      }

      if (!image) {
        suggestionsBox.innerHTML = "<span style='color:red;'>Please upload a photo of your face.</span>";
        return;
      }

      let classification = "mild";

      if (conditionText.includes("some") || conditionText.includes("a few")) {
        classification = "moderate";
      }
      if (conditionText.includes("a lot") || conditionText.includes("severe") || conditionText.includes("bad") || conditionText.includes("very")) {
        classification = "severe";
      }

      suggestionsBox.innerHTML = `
        <div>Classification: <span style="color: black;">${classification.toUpperCase()}</span></div>
        <p style="margin-top: 15px;">${suggestions[classification]}</p>
      `;
    });
  </script>

</body>
</html>
