<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClearGlow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: 
        linear-gradient(rgba(173, 216, 230, 0.8), rgba(173, 216, 230, 0.8)),
        url('/mnt/data/image.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      color: black;
      -webkit-text-stroke: 1px white;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: black;
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ccc;
    }

    /* Upload Section */
    #upload-section {
      height: 100vh;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #upload-section h2 {
      font-size: 2rem;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <h1>ClearGlow</h1>
    <p>Bringing clarity and light to your online presence.</p>
    <button onclick="document.getElementById('upload-section').scrollIntoView({ behavior: 'smooth' });">
      Let's Get Started
    </button>
  </div>

  <!-- Upload Section -->
  <div id="upload-section">
    <h2>Upload Your Image</h2>
    <input type="file" accept="image/*">
  </div>

</body>
</html>
